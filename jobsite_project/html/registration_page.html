<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/landing_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <nav class="navbar bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Logo
            </a>
            <div class="btn-group">
                <div class="btn btn-outline-dark disabled">Already have an account?</div>
                <a href="#" class="btn btn-primary">Sign In</a>
            </div>
        </div>
    </nav>
    <section id="registration-form">
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <form action="" method="post">
                    <div class="card-body row" style="padding: 0px 100px;">
                        <div class="container">
                            <label for="email" class="mt-3">Valid E-mail</label>
                            <input type="email" class="form-control my-2">
                            <label for="phn">Valid Phone Number</label>
                            <input type="text" class="form-control my-2">
                            <label for="pass">Enter a Password</label>
                            <input type="password" class="form-control my-2">
                            <label for="pass">Repeat Password</label>
                            <input type="password" class="form-control my-2">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control my-2">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="gender">Gender</label>
                                    <select class="form-select my-2" name="gender" id="gender">
                                        <option selected>Select an option</option>
                                        <option value="1"></option>
                                        <option value="2"></option>
                                        <option value="3"></option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="dob">Date of Birth</label>
                                    <input class="form-control my-2" type="date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
