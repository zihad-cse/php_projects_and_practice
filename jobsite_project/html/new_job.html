            color: #dc3545;

<body class="bg-dark">
    <nav class="navbar bg-black sticky-top">
        <div class="container-fluid">
            <a class="text-white navbar-brand" href="landing_page.html">
                Logo
            </a>
            <div class=>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Jobs</a></li>
                        <li><a class="dropdown-item" id="dropdown-item-logout" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <div class="card">
                        <div class="card-header">
                            <h2>Post your request</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="pb-2" for="jobTitle">Title</label>
                                        <input type="text" name="jobTitle" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label class="pb-2" for="jobCat">Select Job Category</label>
                                        <select name="jobCat" class="form-select">
                                            <option selected>Select</option>
                                            <option value="1">Placeholder 1</option>
                                            <option value="2">Placeholder 2</option>
                                            <option value="3">Placeholder 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="py-3" for="description">Description</label>
                                        <textarea style="resize:none;" class="form-control" name="description" id="desc" cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
